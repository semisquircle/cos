<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="font/font.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/screens.css">
	<link rel="stylesheet" href="css/keyboard.css">
</head>

<body data-connection="none" data-calibrated="false">
	<div id="lang-screen" class="screen current-screen">
		<div class="screen-title">Select your language</div>
		<div id="lang-option-container"></div>
	</div>

	<div id="orient-screen" class="screen">
		<div class="screen-title">Select your orientation</div>
		<div id="orient-option-container"></div>
	</div>

	<div id="ble-screen" class="screen" data-scanning="true">
		<div class="screen-title">Connect to Bluetooth remote</div>
		<div id="ble-devices-container">
			<div id="ble-devices-label-container">
				<div id="ble-devices-label">Devices</div>
				<div id="ble-devices-loader"></div>
			</div>
			
			<div id="ble-devices-list"></div>
		</div>
	</div>

	<div id="calib-screen" class="screen">
		<div class="screen-title">Hold <div></div> to calibrate</div>
	</div>

	<div id="keyboard-screen" class="screen" data-current-iso="" data-current-orient="" data-current-case="0" data-current-diacritic="0">
		<div id="layout-content">
			<div id="keyboard-input">
				<div id="keyboard-input-text"></div>
				<div id="keyboard-input-cursor"></div>
			</div>
	
			<div id="keyboard"></div>
		</div>

		<div id="btn-info-container">
			<div class="btn-info">
				<div id="btn-info-dpad" class="btn-info-btn">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				Input character
			</div>

			<div class="btn-info">
				<div id="btn-info-center" class="btn-info-btn"></div>
				Toggle case
			</div>

			<div class="btn-info">
				<div id="btn-info-back" class="btn-info-btn"></div>
				Back
			</div>
		</div>
	</div>

	<div id="ble-icon"></div>

	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/ble.js"></script>
	<script src="js/screens.js"></script>
	<script src="js/keyboard.js"></script>
</body>

</html>
